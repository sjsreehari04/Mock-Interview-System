{% extends "header2.html" %}
{% load static %}
{% block content %}
<div class="container py-5" style="margin-top: 100px; min-height: 80vh;">
    <h2 class="text-primary mb-4 text-center">Select a User to View Results</h2>

    <form method="get" class="mb-4">
        <div class="input-group">
            <!-- <input type="text" name="search" class="form-control" placeholder="Search user by name..." value="{{ request.GET.search }}"> -->
            <!-- <button class="btn btn-outline-primary" type="submit">Search</button> -->
        </div>
    </form>

    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ user.name }} ({{ user.Login_id.email }})</span>
                        <a href="{% url 'view_user_results' user.Login_id.id %}" class="btn btn-outline-primary btn-sm">
                            View Results
                        </a>
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">No users available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
